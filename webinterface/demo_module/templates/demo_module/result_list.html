{%  extends "base.html" %}
{%  load static %}
{% block content %}


<div id="module_home">

  <div class="padding">
    <div class="container-fluid" id="underlay">
        <div class="module-text">
            <h1>Demo-modul</h1>
        </div>
    </div>
  </div>

<div class="padding">
  <div class="container-fluid">
      <div class="row justify-content-center">

        <div class="container underlay">

            <h3>Testresultater</h3>

            <div class="padding">

                <table class="table table-dark">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Tid (UTC)</th>
                          <th scope="col">Data</th>
                          <th scope="col">Parametre</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for result in result_list %}
                            <tr>
                              <th scope="row">{{ forloop.counter }}</th>
                              <td>{{ result.job_received_time }}</td>
                              <td>{{ result.data_obj }}</td>
                              <td>{{ result.parameter_obj }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>

        </div>

      </div>
  </div>
</div>

</div>

<!-- managed via the css file -->

{% endblock content %}
