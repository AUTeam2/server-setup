server {
    listen 80;
    server_name mooo.com www.auteam2.mooo.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name mooo.com www.auteam2.mooo.com;
    
    ssl_certificate /etc/letsencrypt/live/auteam2.mooo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auteam2.mooo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        proxy_pass http://auteam2.mooo.com:81; #for demo purposes
    }
}