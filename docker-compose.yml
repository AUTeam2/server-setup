  videostream:
    build:
      context: ./videostream/image
    image: janusboandersen/auwebinterface2020:videostream
    restart: always
    env_file:
      - ./videostream/instance/vstream.env
    volumes:
      - ./videostream/:/usr/src/videostream/
      - ./webinterface/:/usr/src/webinterface/
    ports:
      - "5555:5555"

volumes:
  web-root:
  certbot-etc:
  certbot-var:
  static_volume:
  data-volume:
    external: true
