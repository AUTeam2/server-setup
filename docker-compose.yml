version: '3.7'

services:
  webinterface:
    build: ./webinterface
    restart: unless-stopped
    image: janusboandersen/auwebinterface2020:webinterface
    ports:
      - "8001:8001"
    volumes:
      - ./webinterface/:/usr/src/webinterface/
      - ./staticassets/:/var/www/static/
      - static_volume:/usr/src/webinterface/staticfiles/
    env_file:
      - ./.env.webinterface
    depends_on:
      - db
    command: >
      python manage.py runserver 0.0.0.0:8001

  db:
    image: postgres:12.0-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - data-volume:/var/lib/postgresql/data/
    env_file:
      - ./.env.db


  mqtt:
    image: eclipse-mosquitto:1.6
    hostname: mosquitto
    ports:
      - "8000:8000"
      - "8883:8883"
      - "8081:8081"
    volumes:
      - ./mosquitto/config/:/mosquitto/config/
      - mqtt-volume:/mosquitto/data
      - mqtt-volume:/mosquitto/log

  nginx:
    image: nginx:mainline-alpine
    depends_on:
      - webinterface
    restart: unless-stopped
    volumes:
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/usr/src/webinterface/staticfiles/
    ports:
      - "81:80"
      - "444:443"

