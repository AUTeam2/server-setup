worker_processes 1;

events { worker_connections 1024; }

http{
server {
    listen 80;
    listen [::]:80;
    server_name team2;
    server_tokens off;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    location / {
         proxy_pass http://webinterface:8000/;
    }
}
}